<p class="text-center"> Sample image</p>
<div style="margin: 2em;">
<form>
  <div class="custom-file">
    <input type="file" onchange="uploadFile()" id="files" name="files[]" class="custom-file-input" id="customFile"/>
    <!-- <input type="file" class="custom-file-input" id="customFile"> -->
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</form>
    

    <div class="progress d-none" style="margin-top: 1em">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
</div>
       </div>




    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>


      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName.substring(0, 12).concat("..."));
      });

      //function to save file
    function uploadFile(){

      $(".progress").removeClass("d-none")
      
      // Created a Storage Reference with root dir
      var storageRef = firebase.storage().ref();
      // Get the file from DOM
      var file = document.getElementById("files").files[0];
      // console.log(file);
      
      //dynamically set reference to the file name
      var thisRef = storageRef.child(file.name);

      //put request upload file to firebase storage
      thisRef.put(file).then(function(snapshot) {
         alert("Upload complete, upload another.")
         $(".progress").addClass("d-none")
         $(".custom-file-label").html("")
      });
    }


    </script>
  </body>
